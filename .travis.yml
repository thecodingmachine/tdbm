language: php
php:
- 7.1
cache:
  directories:
    - $HOME/.composer/cache
matrix:
  include:
    - php: 7.1
      env: PREFER_LOWEST="" DB=mysql
    - php: 7.1
      env: PREFER_LOWEST="--prefer-lowest" DB=mysql
    - php: 7.1
      env: PREFER_LOWEST="--prefer-lowest" DB=oracle PHPUNITFILE="-c phpunit.oracle.xml"
      sudo: required
      services:
        - docker
    - php: 7.1
      env: PREFER_LOWEST="" DB=oracle PHPUNITFILE="-c phpunit.oracle.xml"
      sudo: required
      services:
        - docker
    - php: 7.1
      env: PREFER_LOWEST="--prefer-lowest" DB=postgres PHPUNITFILE="-c phpunit.postgres.xml"
      addons:
        postgresql: "9.6"
      services:
        - postgresql
    - php: 7.1
      env: PREFER_LOWEST="" DB=postgres PHPUNITFILE="-c phpunit.postgres.xml"
      addons:
        postgresql: "9.6"
      services:
        - postgresql
env:
  global:
  - GIT_NAME: "'Couscous auto deploy'"
  - GIT_EMAIL: d.negrier@thecodingmachine.com
  - GH_REF: github.com/thecodingmachine/tdbm
  - secure: 
before_script:
- composer update --prefer-dist $PREFER_LOWEST
script:
# Let's run the Oracle script only when the password is available (it is not available in forks unfortunately)
- if [ "$DB" != "oracle" ] ; then ./vendor/bin/phpunit $PHPUNITFILE; else docker run -v $(pwd):/app --mount type=bind,source=$(pwd)/tests/Fixtures/oracle-startup.sql,destination=/docker-entrypoint-initdb.d/oracle-startup.sql,readonly  moufmouf/oracle-xe-php vendor/bin/phpunit; fi
after_script:
- if [ -z "$PREFER_LOWEST" ] && [ "$DB" = "mysql" ] ; then ./vendor/bin/coveralls -v; fi
- if [ -z "$PREFER_LOWEST" ] && [ "$DB" = "mysql" ] ; then vendor/bin/couscous travis-auto-deploy -vvv --php-version=7.1; fi
